<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tinder swipe cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="tinder">
  <div class="tinder--status">
    <i class="fa fa-remove"></i>
    <i class="fa fa-heart"></i>
  </div>

  <div class="tinder--cards">
    <div id="card" class="tinder--card">
      <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/9/5/1/WU0306H_perfect-french-fries_s4x3.jpg.rend.hgtvcom.616.462.suffix/1589465976850.jpeg">
      <h3>Food Item 1</h3>
      <p>description of Food item</p>
    </div>
  </div>

  <div class="tinder--buttons">
    <button id="nope"><i class="fa fa-remove" onclick="nopeClick()" ></i></button>
    <button id="love"><i class="fa fa-heart" onclick="loveClick()" ></i></button>
  </div>
</div>
<!-- partial -->
  <script src='https://hammerjs.github.io/dist/hammer.min.js'></script><script  src="./script.js"></script>

</body>
</html>
